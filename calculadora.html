<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio</title>
        <link href="calculadora.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Vollkorn:ital@1&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <h1>Nuestra calculadora</h1>
        <div class="calc">
            <div id="visor">0</div>
            <div class="cajaGrande">
                <div id="num1" class="numeros">1</div>
                <div id="num2" class="numeros">2</div>
                <div id="num3" class="numeros">3</div>
                <div id="num4" class="numeros">4</div>
                <div id="num5" class="numeros">5</div>
                <div id="num6" class="numeros">6</div>
                <div id="num7" class="numeros">7</div>
                <div id="num8" class="numeros">8</div>
                <div id="num9" class="numeros">9</div>
                <div id="punto" class="numeros">.</div>
                <div id="C" class="numeros">C</div>
                <div id="num0" class="numeros">0</div>
                <div id="suma" class="numeros">+</div>
                <div id="resta" class="numeros">-</div>
                <div id="multiplicacion" class="numeros">*</div>
                <div id="divisor" class="numeros">/</div> 
                <div id="calcular" class="numeros">=</div> 
            </div>
        </div>
    </body>
    <script src="calculadora.js"></script>
</html>
